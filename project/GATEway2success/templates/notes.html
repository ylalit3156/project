{% extends "layout.html" %}

{% block title %}
    Notes
{% endblock %}

{% block main %}
    <h3 class="left-align-heading">Notes</h3>
    <form  name = notes action="/notes" method= "POST">
        <div class="mb-3">
            <label for="note"></label>
            <textarea id="note" name="topic" class="form-control wide-input" rows="8" required autocomplete="off"  placeholder="Write Something Here"></textarea>
        </div>

        <div class="mb-3">
            <label for="number"></label>
            <input type="number" id="number" name="questions" class="form-control small-input" min="1"  required autocomplete="off"  placeholder="Number Of Qs">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
